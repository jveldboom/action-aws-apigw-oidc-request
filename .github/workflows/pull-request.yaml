name: pull-request

on:
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Unit test
        run: yarn test

      - name: Rebuild the dist/ directory
        run: yarn build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol ../dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build within the ./dist directory"
            exit 1
          fi

  integration-test:
    runs-on: ubuntu-latest
    needs: [ unit-test ]

    permissions:
      id-token: write # required for OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: AWS API Gateway Request
        uses: ./
        with:
          aws-role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          aws-region: us-east-1
          url: https://5cvtjvq44e.execute-api.us-east-1.amazonaws.com/live/auth/iam
          # payload: "{}"
          method: GET
          headers: |
            content-type: application/json
          # max-retries: 3
